name: bcc
summary: BPF Compiler Collection (BCC)
description: A toolkit for creating efficient kernel tracing and manipulation programs
confinement: strict
grade: stable
plugs:
    mount-observe: null
    system-observe: null
    system-trace: null
assumes: [snapd2.37]
base: core18
adopt-info: bcc

parts:
    bcc:
        plugin: cmake
        override-pull: |
            snapcraftctl pull

            find . -type f -exec sed -i 's|^#\!/usr/bin/python|#\!/usr/bin/env python3|' {} \;

            version=$(git tag | sort -V | tail -1 | cut -c2-)
            commits=$(git log --oneline | wc -l)
            sha=$(git log -1 --oneline | cut -d' ' -f1)
            date=$(date +'%Y%m%d')
            snapcraftctl set-version "$version-$date-$commits-$sha"
        configflags:
            - '-DCMAKE_INSTALL_PREFIX=/usr'
            - '-DPYTHON_CMD=$SNAPCRAFT_STAGE/usr/bin/python3'
            - '-DCMAKE_VERBOSE_MAKEFILE=ON'
        source: .
        build-packages:
            - bison
            - build-essential
            - flex
            - git
            - iperf
            - libclang-4.0-dev
            - libedit-dev
            - libelf-dev
            - libllvm4.0
            - libfl-dev
            - llvm-4.0-dev
            - zlib1g-dev
        prime:
            - -usr/share/bcc/tools/doc
            - usr/lib/*/lib*.so*
            - usr/lib/python3
            - usr/lib/python3.6*
            - usr/share/bcc/tools
        after:
          - stage

    stage:
        plugin: nil
        stage-packages:
            - libbz2-1.0
            - liblzma5
            - libncursesw5
            - libtinfo5
            - libzzip-0-13
            - python3
            - python3-distutils
            - python3-distutils-extra
            - python3-pip
            - python3-setuptools
        prime:
            - -usr/lib/*/perl
            - -usr/lib/*/perl5
            - usr/bin
            - usr/lib

    wrapper:
        plugin: dump
        after: [bcc]
        source: snap/local

